<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center p-4" style="background-image: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2069&q=80');">
    <!-- Watermark -->
    <div class="watermark">Made by Aashish Chaudhary</div>
    
    <div class="max-w-4xl w-full mx-auto">
        <div class="weather-card p-6 md:p-8 w-full text-white">
            <h1 class="text-4xl font-bold text-center mb-2"><i class="fas fa-cloud-sun mr-3"></i>Weather App</h1>
            <p class="text-center text-white text-opacity-80 mb-6">Get accurate weather forecasts for any location</p>
            
            <div class="flex flex-col md:flex-row gap-3 mb-8">
                <input type="text" id="location" placeholder="Enter city name" class="flex-grow p-4 rounded-xl bg-white bg-opacity-90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md">
                <button onclick="getWeather()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 flex items-center justify-center shadow-md">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
                <button onclick="getLocationWeather()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-300 flex items-center justify-center shadow-md" title="Use Current Location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            
            <div id="error-message" class="text-center text-red-200 bg-red-500 bg-opacity-30 p-3 rounded-xl mb-6 hidden"></div>
            
            <div id="current-weather" class="text-center mb-8 hidden">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div class="mb-6 md:mb-0 md:text-left">
                        <h2 id="city-name" class="text-3xl font-bold mb-2"></h2>
                        <p id="date-time" class="text-lg text-white text-opacity-80 mb-4"></p>
                        <p id="temperature" class="text-5xl font-bold mb-2"></p>
                        <p id="weather-condition" class="text-xl"></p>
                    </div>
                    <div id="weather-icon" class="mb-6 md:mb-0"></div>
                    <div class="weather-details grid grid-cols-2 gap-4">
                        <div class="bg-white bg-opacity-10 p-4 rounded-xl">
                            <i class="fas fa-temperature-high text-blue-200"></i>
                            <p>Feels Like</p>
                            <p id="feels-like" class="text-xl font-semibold"></p>
                        </div>
                        <div class="bg-white bg-opacity-10 p-4 rounded-xl">
                            <i class="fas fa-tint text-blue-200"></i>
                            <p>Humidity</p>
                            <p id="humidity" class="text-xl font-semibold"></p>
                        </div>
                        <div class="bg-white bg-opacity-10 p-4 rounded-xl">
                            <i class="fas fa-wind text-blue-200"></i>
                            <p>Wind Speed</p>
                            <p id="wind-speed" class="text-xl font-semibold"></p>
                        </div>
                        <div class="bg-white bg-opacity-10 p-4 rounded-xl">
                            <i class="fas fa-compress-arrows-alt text-blue-200"></i>
                            <p>Pressure</p>
                            <p id="pressure" class="text-xl font-semibold"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="forecast" class="mb-8 hidden">
                <h3 class="text-2xl font-semibold mb-4"><i class="fas fa-calendar-day mr-2"></i>5-Day Forecast</h3>
                <div id="forecast-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3"></div>
            </div>
            
            <div id="loading" class="text-center hidden">
                <div class="loader mx-auto mb-4"></div>
                <p>Loading weather data...</p>
            </div>
        </div>
        
        <div class="text-center text-white text-opacity-70 mt-6 text-sm">
            <p>Powered by WeatherAPI.com</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
